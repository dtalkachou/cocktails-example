<!DOCTYPE html>
<html>
<head>
    <title>Cocktails</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Select your cocktail</h1>
    <div id="cocktails" class="container">
        <ul class="cocktail-list">
        </ul>
        <div class="glass">
            <svg id="cocktail-glass" height="256" viewBox="88 0 337 512" width="169" xmlns="http://www.w3.org/2000/svg">
                <path d="m365.717 512h-219.434c-2.634 0-4.843-1.987-5.122-4.605l-53.448-501.698c-.324-3.044 2.061-5.697 5.122-5.697h326.329c3.061 0 5.447 2.653 5.122 5.697l-53.448 501.698c-.278 2.618-2.487 4.605-5.121 4.605z" fill="#d3eff9"/>
                <path d="m406.712 0-54.545 512h13.55c2.634 0 4.843-1.987 5.122-4.605l53.448-501.698c.324-3.044-2.061-5.697-5.122-5.697z" fill="#dbe0ea"/>
                <path class="content" d="m379.326 427.735 30.792-289.03h-308.235l30.791 289.03c2.232 20.951 19.545 36.821 40.167 36.821h166.318c20.622 0 37.935-15.871 40.167-36.821z" fill="none"/>
                <path class="content-shadow" d="m391.935 138.705-30.792 289.03c-2.232 20.951-19.544 36.821-40.167 36.821h18.182c20.622 0 37.935-15.871 40.167-36.821l30.792-289.03z" fill="none"/>
            </svg>
        </div>
    </div>
    <script>
        var cocktailsData;
        fetch('https://dtalkachou.github.io/cocktails-example/data.json')
            .then(r => {
                return r.json()
            })
            .then(data => {
                cocktailsData = data;
                let cocktailList = document.querySelector('#cocktails ul.cocktail-list')
                data.cocktails.forEach(c => {
                    let cocktailLi = document.createElement('li')
                    cocktailLi.innerHTML = c.title
                    cocktailList.appendChild(cocktailLi)
                })
            })
    </script>
</body>
</html>
